specVersion: v0.1.0
package:
  name: seaport
  version: v0.4.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: Seaport
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/seaport.wasm

protobuf:
  files:
    - seaport.proto
  importPaths:
    - ../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.seaport.v1.Events

network: mainnet