syntax = "proto3";

package evm.erc20.metadata.v1;

message Events {
  // https://github.com/OpenZeppelin/openzeppelin-contracts/blob/master/contracts/token/ERC20/extensions/IERC20Metadata.sol
  repeated MetadataByContract metadata_by_contracts = 1;
}

message MetadataByContract {
  bytes contract = 1; // log.address
  int32 decimals = 2; // decimals() -> uint8 (REQUIRED)
  optional string symbol = 3; // symbol() -> string
  optional string name = 4; // name() -> string
}