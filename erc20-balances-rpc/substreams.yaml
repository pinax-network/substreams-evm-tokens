specVersion: v0.1.0
package:
  name: evm_erc20_balances_rpc
  version: v0.1.1
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: ERC20 balance changes via RPC
  image: ../image.png

imports:
  erc20_transfers: https://github.com/pinax-network/substreams-evm-tokens/releases/download/tokens-v0.1.0/evm-erc20-transfers-v0.1.0.spkg

protobuf:
  files:
    - erc20-balances.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20_balances_rpc.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - params: string
      - map: erc20_transfers:map_events
    output:
      type: proto:evm.erc20.balances.v1.Events

network: mainnet

params:
  map_events: 25 # CHUNK_SIZE (Batch RPC Calls)