specVersion: v0.1.0
package:
  name: evm_ens
  version: v1.12.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: ENS
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ens.wasm

protobuf:
  files:
    - ens.proto
  importPaths:
    - ../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.ens.v1.Events

network: mainnet